<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter App</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div class="container">
        <h1>Word Counter</h1>
        <textarea oninput="countWord(this.value)" placeholder="Enter text here..."></textarea>
        <div class="output">
            <p><span class="words">0</span> Words</p>
            <p><span class="characters">0</span> Characters</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
